<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Number Accepter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: #000;
        background-image: linear-gradient(45deg, #ff9933, #00ccff, #66ff33, #ff3399);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    .container {
        margin: 0 auto;
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #333;
        text-align: center;
    }
    p {
        color: #666;
        text-align: center;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        text-align: center;
    }
    .credit {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 14px;
    }
</style>
<script>
function checkScientificNumber() {
    var input = document.getElementById("numberInput").value;
    var scientificRegex = /^[+-]?\d*\.?\d+(?:[eE][+-]?\d+)?$/;
    if (scientificRegex.test(input)) {
        document.getElementById("result").innerHTML = "Yes, it is a number";
        document.getElementById("result").style.color = "#4CAF50";
    } else {
        document.getElementById("result").innerHTML = "No, it's not a number";
        document.getElementById("result").style.color = "#f44336";
    }
}
</script>
</head>
<body>
<div class="container">
    <div class="credit">Made by Hierro Dannari</div>
    <h2>Scientific Number Accepter</h2>
    <p>Enter a number in scientific notation:</p>
    <input type="text" id="numberInput">
    <button onclick="checkScientificNumber()">Check</button>
    <p id="result"></p>
</div>
</body>
</html>
